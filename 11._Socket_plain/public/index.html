<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Craze</title>
</head>
<body>

    <h3>Pick a color</h3>
    
    <input id="color-input" type="color"> 
    <button onclick="sendColor()">Send the color</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // import from socket.io.js, and since it is from the same origin, we don't need to specify it in io()
        const colorPicker = document.getElementById("color-input");

        function sendColor() {
            socket.emit("color choice", { data: colorPicker.value });
        }

        socket.on("a color was chosen", (data) => {
            document.body.style.backgroundColor = data.data;
        });

    </script>
</body>
</html>
